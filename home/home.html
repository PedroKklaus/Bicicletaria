<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike's - Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../icone-oficial.jpg" type="image/x-icon" />

    <script
      src="https://kit.fontawesome.com/2c5d4e4a0b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="sidebar">
      <div id="sidebar-content">
        <div id="content">
          <img src="../assets/icone-oficial.jpg" id="logo" alt="logo" />
          <p id="infos">
            <span class="item-description">Seja-bem vindo(a)</span>
            <span class="item-description">Nosso catálogo</span>
          </p>
        </div>
        <ul id="side-items">
          <li class="side-item active">
            <a href="./home.html">
              <i class="fa-solid fa-chart-line"></i>
              <span class="item-description"> Dashboard </span>
            </a>
          </li>

          <li class="side-item">
            <a href="../cadastro-produtos/cadastrar-produto.html">
              <i class="fa-solid fa-box"></i>
              <span class="item-description"> Cadastrar produto </span>
            </a>
          </li>

          <li class="side-item">
            <a href="../estoque/estoque.html">
              <i class="fa-solid fa-dolly"></i>
              <span class="item-description"> Estoque </span>
            </a>
          </li>

          <li class="side-item">
            <a href="../ordem-servico/ordem-servico.html">
              <i class="fa-solid fa-toolbox"></i>
              <span class="item-description"> Ordens de serviço </span>
            </a>
          </li>

          <li class="side-item">
            <a href="../produtos/produtos.html">
              <i class="fa-solid fa-box-open"></i>
              <span class="item-description"> Nossos produtos </span>
            </a>
          </li>

          <li class="side-item" id="cart">
            <a href="../carrinho/carrinho.html">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="item-description"> Carrinho </span>
            </a>
          </li>
        </ul>

        <button id="open-btn">
          <i id="open-btn-icon" class="fa-solid fa-chevron-left"></i>
        </button>
      </div>
      <div id="logout">
        <button id="logout-btn">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span class="item-description">
            <a href="../login/index.html">Sair</a>
          </span>
        </button>
      </div>
    </nav>
    <main>
      
       <div class="main-cards">
          <div class="card">
            <div class="card-inner">
              <h3>Produtos</h3>
              <span class="fa-solid fa-box"></span>
            </div>
            <h1 id="products"></h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Categorias</h3>
              <span class="fa-solid fa-list"></span>
            </div>
            <h1 id="category"></h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Ordens de serviço</h3>
              <span class="fa-solid fa-toolbox"></span>
            </div>
            <h1 id="orders"></h1>
          </div>
        </div>
      <div class="charts">
        <div class="charts-card">
          <h1 class="chart-title">Categorias mais vendidas</h1>
          <div id="bar-chart"></div>
        </div>
        <div class="charts-card">
          <h1 id = "title-chart" class="chart-title">Formas de pagamento mais utilizadas</h1>
          <div id="chart"></div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.49.0/apexcharts.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
