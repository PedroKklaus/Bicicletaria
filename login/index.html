<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike's - Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../icone-oficial.jpg" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/2c5d4e4a0b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1>Entrar</h1>
        <p>Seja bem-vindo(a) a Go Bike!</p>
        <form action="">
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input id = "email" type="email" placeholder="E-mail" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input id = "password" type="password" placeholder="Senha" />
            </div>
            <p>
              Esqueceu a senha?
              <a href="../recuperar/recuperar.html">Aperte aqui!</a>
            </p>
          </div>
          <div class="btn-field">
            <button type="button" onclick="login()">Logar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
