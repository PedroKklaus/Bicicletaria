<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike's - Cadastrar Produto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../icone-oficial.jpg" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/2c5d4e4a0b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="sidebar">
      <div id="sidebar-content">
        <div id="content">
          <img src="../assets/icone-oficial.jpg" id="logo" alt="logo" />
          <p id="infos">
            <span class="item-description">Seja-bem vindo(a)</span>
            <span class="item-description">Nosso catálogo</span>
          </p>
        </div>
        <ul id="side-items">
          <li class="side-item">
            <a href="../home/home.html">
              <i class="fa-solid fa-chart-line"></i>
              <span class="item-description"> Dashboard </span>
            </a>
          </li>

          <li class="side-item active">
            <a href="./cadastrar-produto.html">
              <i class="fa-solid fa-box"></i>
              <span class="item-description"> Cadastrar produto </span>
            </a>
          </li>

          <li class="side-item">
            <a href="../estoque/estoque.html">
              <i class="fa-solid fa-dolly"></i>
              <span class="item-description"> Estoque </span>
            </a>
          </li>

          <li class="side-item">
            <a href="../ordem-servico/ordem-servico.html">
              <i class="fa-solid fa-toolbox"></i>
              <span class="item-description"> Ordens de serviço </span>
            </a>
          </li>

          <li class="side-item">
            <a href="../produtos/produtos.html">
              <i class="fa-solid fa-box-open"></i>
              <span class="item-description"> Nossos produtos </span>
            </a>
          </li>

          <li class="side-item" id="cart">
            <a href="../carrinho/carrinho.html">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="item-description"> Carrinho </span>
            </a>
          </li>
        </ul>

        <button id="open-btn">
          <i id="open-btn-icon" class="fa-solid fa-chevron-left"></i>
        </button>
      </div>
      <div id="logout">
        <button id="logout-btn">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span class="item-description">
            <a href="../login/index.html">Sair</a>
          </span>
        </button>
      </div>
    </nav>
    <main>
      <h1>Cadastrar novo produto</h1>
      <form id="form">
        <label for="category">Categoria:</label>
        <input type="text" id="category" />
        <label for="description">Descrição: </label>
        <input type="text" id="description" />
        <label for="manufacturer">Fabricante: </label>
        <input type="text" id="manufacturer" />
        <label for="sellprice">Preço de venda: </label>
        <input type="number" id="sellprice" />
        <label for="price">Preço de custo: </label>
        <input type="number" id="price" />
        <label for="productimage">Imagem do produto: </label>
        <input
          type="file"
          name="productimage"
          accept="image/png, image/jpeg"
          id="productimage"
          multiple
        />
        <div class="btn-field">
          <button type="submit" onclick="addProduct(event)" id="addBtn">
            Cadastrar
          </button>
        </div>
      </form>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
